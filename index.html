# Remark

<br>

Orodje Remark lahko uporabimo za prevedbo zapiskov (pripravljenih v Markdownu) v spletno predstavitev.

Več o možnostih, ki jih orodje ponuja, lahko preberemo v [modelni predstavitvi](https://remarkjs.com/) ali na
[projektni strani](https://github.com/gnab/remark) z [natančnejšo dokumentacijo](https://github.com/gnab/remark/wiki).

---

# Navodila

<br>

- Uporabite gradivo, ki ste ga pripravili s pomočjo Markdowna.
--

- Segmentirajte besedilo in ga smiselno razporedite na več strani.
--

- Vsebinsko dopolnite in zaključite gradivo.
--

- Objavite gradivo kot spletno stran.

---

# Namigi

<br>

- Pomagajte si z dokumentacijo za [remark](#remark).
- Znotraj besedila v Markdownu lahko uporabljate `html` (<code>html</code>).
- Gradivo lahko polepšate z uporabo `css` (na primer slikovno ozadje, spremembe barv naslovov, ...).
- Poslužujete se lahko tudi jezika `javascript` in dodate $\LaTeX$ formule ali kak drug interkativen element.
